<!DOCTYPE html>
<html>
<head>
	<title>web page to cv</title>
</head>
<body>
	<h1>can you to writting your CV...</h1>
	<form method="post" action="">
		<p><label>first name:&nbsp;<input type="text" name="" placeholder="your first name"></label></p>
		<p><label>last name:&nbsp;<input type="text" name="" placeholder="your last name"></label></p>
		<p><label>date of birth:&nbsp;<input type="date"/>(yyyy-mm-dd)</label></p>
		<p><label>Email:&nbsp;<input type="email" placeholder="name@domain.com" required/>(name@domain.com)</label></p>
		<p><label>Tel:&nbsp;<input type="Tel" placeholder="(###) ###-####" pattern="\(\d{3}\) +\d{3}-\d{4}" required/>(###) ###-####</label></p>
		<p><label>ID number:&nbsp;<input type="text" name="" placeholder=" your ID number"></label></p>
		<p><label>education name:&nbsp;<input type="text" name="" placeholder="education name"></label></p>
		<p><label>education location:&nbsp;<input type="text" name="" placeholder="education location"></label></p>
		<p><label>education average:&nbsp;<input type="text" name="" placeholder="education average"></label></p>
		<p>
			<input type="submit" value="submit">&nbsp; &nbsp;
			<input type="reset" value="clear">
		</p>



	</form>

</body>
</html>
